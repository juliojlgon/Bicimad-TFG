apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.bicis_tfg.bicimad_tfg_app"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

retrolambda {
    jvmArgs '-noverify'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'

    //GSON
    compile 'com.google.code.gson:gson:2.6.2'

    //Mosby
    compile 'com.hannesdorfmann.mosby:mvp:2.0.1'
    compile 'com.hannesdorfmann.mosby:viewstate:2.0.1' // optional viewstate feature

    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.1'

    //Butter Knife
    compile 'com.jakewharton:butterknife:7.0.1'

    //APPKIT for Mosby
    compile 'com.christianbahl.appkit:core:2.0.16'
    compile 'com.christianbahl.appkit:viewstate:2.0.16'
    compile 'com.christianbahl.appkit:rx:2.0.16'

    //RXAndroid
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.2'

    // Dagger 2 and Compiler
    compile 'com.google.dagger:dagger:2.2'
    apt "com.google.dagger:dagger-compiler:2.2"

    //Renderer
    compile 'com.github.pedrovgs:renderers:3.0.0'

}
